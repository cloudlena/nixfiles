name: Validate

on:
  pull_request:
  push:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v25
      - name: Check formatting
        run: nix run nixpkgs#nixpkgs-fmt -- --check .
      - name: Check flake
        run: nix flake check
