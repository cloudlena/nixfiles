window:
  padding:
    x: 5
    y: 5
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: FiraCode Nerd Font
  size: 12

# The Tokyo Night color scheme
# Copied from https://github.com/folke/tokyonight.nvim/blob/main/extras/alacritty_tokyonight_night.yml
colors:
  primary:
    background: "#1a1b26"
    foreground: "#c0caf5"
  normal:
    black: "#15161E"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#a9b1d6"
  bright:
    black: "#414868"
    red: "#f7768e"
    green: "#9ece6a"
    yellow: "#e0af68"
    blue: "#7aa2f7"
    magenta: "#bb9af7"
    cyan: "#7dcfff"
    white: "#c0caf5"
  indexed_colors:
    - { index: 16, color: "#ff9e64" }
    - { index: 17, color: "#db4b4b" }
